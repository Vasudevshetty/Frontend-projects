<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency convertor</title>
    <link rel="shortcut icon" href="assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="main">
      <header>Currency Convertor</header>
      <form action="#">
        <div class="amount">
          <p>Enter amount</p>
          <input type="text" value="1" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="from drop">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag" />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="to drop">
              <img src="https://flagcdn.com/48x36/in.png" alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate....</div>
        <button class="btn">Get Exchange Rate</button>
      </form>
    </div>
  </body>
</html>
